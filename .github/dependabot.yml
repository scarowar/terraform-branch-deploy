version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/scripts"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "pip"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5

  # Aqua dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "aqua"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "gh-actions"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
