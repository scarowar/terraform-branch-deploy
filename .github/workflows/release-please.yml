name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  issues: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
        contents: write
        pull-requests: write
        issues: write
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: simple
