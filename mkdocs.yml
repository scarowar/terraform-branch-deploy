# Project information
site_name: Terraform Branch Deploy
site_description: ChatOps for Terraform infrastructure deployments via GitHub PRs
site_url: https://scarowar.github.io/terraform-branch-deploy/
repo_url: https://github.com/scarowar/terraform-branch-deploy
repo_name: scarowar/terraform-branch-deploy

# Build configuration
strict: true
edit_uri: edit/main/docs/

# Navigation
nav:
  - Home: index.md
  - Getting Started: getting-started/index.md
  - Guides:
    - Configuration: guides/configuration.md
    - Modes: guides/modes.md
    - Pre-Terraform Hooks: guides/hooks.md
    - Guardrails & Security: guides/guardrails.md
  - Reference: reference/inputs.md
  - Examples: examples/index.md
  - Troubleshooting: troubleshooting.md

# Theme configuration
theme:
  name: material
  logo: assets/git-pull-request.png
  favicon: assets/git-pull-request.png
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# Markdown extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true

# Extra CSS
extra_css:
  - assets/stylesheets/extra.css

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/scarowar/terraform-branch-deploy
